<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <!-- link to custom stylesheet (always require after Bootstrap) -->

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <h1>Tic Tac Toe</h1>
        </div>
        <div class="col-sm-2 btn reset btn-primary"> Reset </div>
          <hr>
      </div>
    </div>
      <div class="container">
        <div class="row box">
          <div class="col-sm-offset-2"></div>
          <div class="col-sm-4 btn game btn-warning"> </div>
          <div class="col-sm-4 btn game btn-warning"> </div>
          <div class="col-sm-4 btn game btn-warning"> </div>
        </div>
      </div>
      <div class="container">
        <div class="row box">
          <div class="col-sm-4 box btn game btn-warning"> </div>
          <div class="col-sm-4 box btn game btn-warning"> </div>
          <div class="col-sm-4 box btn game btn-warning"> </div>
        </div>
      </div>
      <div class="container">
        <div class="row box">
          <div class="col-sm-4 box btn game btn-warning"> </div>
          <div class="col-sm-4 box btn game btn-warning"> </div>
          <div class="col-sm-4 box btn game btn-warning"> </div>
        </div>
      </div>
    </div>
  </body>
</html>
